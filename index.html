<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Isaac Hughes</title>
</head>
<body>
    <div class="top">
        <section class="header">
            <div class="nameLogo">
                <svg width="40vw" height="8vh" class="svgTitle">
                    <symbol id="s-text">
                        <text text-anchor="middle" x="50%" y="80%">Isaac Hughes Portfolio</text>
                    </symbol>
                
                    <g class = "g-ants">
                        <use xlink:href="#s-text" class="text-copy"></use>
                        <use xlink:href="#s-text" class="text-copy"></use>
                        <use xlink:href="#s-text" class="text-copy"></use>
                        <use xlink:href="#s-text" class="text-copy"></use>
                        <use xlink:href="#s-text" class="text-copy"></use>
                    </g>
                </svg>
            </div>
            <div class="nav">
                <img src="img/code.svg" alt="Coding experience">
                <img src="img/education.svg" alt="education">
                <img src="img/hobbies.svg" alt="Hobbies">
                <img src="img/github.svg" alt="github">
            </div>
        </section>
        <section class="header-image">
            <img src="img/top-img.JPG" alt="Image of me" class="top-img">
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
